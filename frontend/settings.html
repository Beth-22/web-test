
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script type="module" src="./js/settings.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bookish</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="library.html">library</a></li>
                  <li class="nav-item"><a class="nav-link" href="status.html">Status</a></li>
                  
              </ul>
          </div>
          
  
            <!-- Profile Section -->
            <div class="d-flex align-items-center gap-3">
              <a href="settings.html">
                <img
                  src="assets/images/profile.jpg"
                  alt="Profile"
                  class="rounded-circle"
                  width="40"
                  height="40"
                />
              </a>
            </div>
          </div>
      </nav>

      <div class="container mt-4">
        <!-- Profile Section -->
        <h1 class="mb-4">Your Profile</h1>
        <div class="card shadow-sm mb-4">
          <div class="card-body d-flex align-items-center">
            <img src="assets/images/profile.jpg" alt="Profile" class="rounded-circle me-3" width="100" height="100">
            <div>
              <h4 id="username" class="card-title mb-0">Vianne Wu</h4>
              <p id="email" class="text-muted mb-1">likethisnate46@gmail.com</p>
              <button class="btn btn-primary btn-sm">Edit Profile</button>
            </div>
          </div>
        </div>

    <div class="container mt-4">
        <h1>Settings</h1>
        <form id="settingsForm">
            <div class="mb-3">
                <label for="newUsername" class="form-label">Update Username</label>
                <input type="text" class="form-control" id="newUsername" placeholder="New Username">
            </div>
            <div class="mb-3">
                <label for="newEmail" class="form-label">Update Email</label>
                <input type="email" class="form-control" id="newEmail" placeholder="New Email">
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">Update Password</label>
                <input type="password" class="form-control" id="newPassword" placeholder="New Password">
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

    <script type="module">
        import { updateUserSettings } from './ts/settings.js';

        const settingsForm = document.getElementById('settingsForm');

        settingsForm.addEventListener('submit', event => {
            event.preventDefault();

            const newUsername = document.getElementById('newUsername').value;
            const newEmail = document.getElementById('newEmail').value;
            const newPassword = document.getElementById('newPassword').value;

            updateUserSettings({ username: newUsername, email: newEmail, password: newPassword })
                .then(() => alert('Settings updated successfully!'))
                .catch(err => alert('Error updating settings: ' + err.message));
        });
    </script>
</body>
</html>
