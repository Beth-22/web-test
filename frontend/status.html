<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Status Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      /* Style the search bar */
      .custom-search-bar {
        width: 20rem;
        border-radius: 20px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Bookish</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
            <!-- Profile Section -->
        <div class="d-flex align-items-center gap-3">
            <a href="settings.html">
              <img
                src="assets/images/logo.jpg"
                alt="Profile"
                class="rounded-circle"
                width="60"
                height="60"
              />
            </a>
          </div>
          <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                  <li class="nav-item"><a class="nav-link active" aria-current="page" href="library.html">library</a></li>
                  <li class="nav-item"><a class="nav-link" href="status.html">Status</a></li>
              </ul>
          </div>
            <!-- Search Bar -->
            <form class="d-flex me-3" role="search">
              <input
                class="form-control me-2 search-bar"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </form>
  
            <!-- Profile Section -->
            <div class="d-flex align-items-center gap-3">
              <a href="settings.html">
                <img
                  src="assets/images/profile.jpg"
                  alt="Profile"
                  class="rounded-circle"
                  width="60"
                  height="60"
                />
              </a>
            </div>
          </div>
      </nav>

    <div class="container mt-4">
        <section>
            <h2 class="mb-4 text-center">üìö Your Reading Journey</h2>
            <div class="card shadow-sm p-4 ms-4"> <!-- Added left margin -->
              <ul class="list-group list-group-flush mb-4">
                <li class="list-group-item">
                  <strong>‚úÖ Read:</strong> <span id="readBooks">5</span>
                </li>
                <li class="list-group-item">
                  <strong>üìñ To be read:</strong> <span id="toReadBooks">10</span>
                </li>
                <li class="list-group-item">
                  <strong>üîç Reading:</strong> <span id="readingBooks">2</span>
                </li>
              </ul>
              <h5 class="mb-3 text-center">üìä Reading Progress</h5>
              <div class="d-flex justify-content-center">
                <!-- Adjusted chart -->
                <canvas id="progressChart" width="200" height="200"></canvas>
              </div>
            </div>
          </section>          
    </div>
    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Bookish. All rights reserved.</p>
        <p>
          <a href="#">About Us</a> | <a href="#">Contact</a> |
          <a href="#">Privacy Policy</a>
        </p>
      </div>
    </footer>

    <script>
      // Data for the chart
      const readingData = {
        books: {
          read: 6,
          toRead: 10,
          reading: 12,
        },
      };

      // Update Reading Info
      document.getElementById('readBooks').textContent = readingData.books.read;
      document.getElementById('toReadBooks').textContent =
        readingData.books.toRead;
      document.getElementById('readingBooks').textContent =
        readingData.books.reading;

      // Create the pie chart
      const ctx = document.getElementById('progressChart').getContext('2d');
      new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Read', 'To Read', 'Reading'],
          datasets: [
            {
              data: [
                readingData.books.read,
                readingData.books.toRead,
                readingData.books.reading,
              ],
              backgroundColor: ['#28a745', '#ffc107', '#17a2b8'],
            },
          ],
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: {
              position: 'top',
            },
          },
        },
      });
    </script>
  </body>
</html>
